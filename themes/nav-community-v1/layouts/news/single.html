<!DOCTYPE html>
<html>


{{ template "theme/partials/head.html" . }}

<body>

{{ template "theme/partials/header_two.html" . }}



<div class="appiex-blog-content section-ptb-2">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-8">
                <div class="blog-item">
                    <div class="details-img"><img alt="{{.Params.title}}" src="{{ .Params.feature_image }}"></div>
                    <div class="blog-details">
                        {{if .Params.show_title}}
                            <h3 class="blog-title">{{.Title}}</h3>
                            <div>
                                {{ .Content }}
                            </div>
                        {{else}}
                            <div style="margin-top: 20px">
                                {{ .Content }}
                            </div>
                        {{end}}
                    </div>


                    <div class="blog-meta-wrapper">
                        <div class="blog-meta">

                            {{ if .Params.author }}
                            <div class="blog-author">
                                <i class="fa fa-user-o"></i> {{.Params.author}}
                            </div>
                            {{end}}
                        </div>
                        {{ template "theme/partials/social_share.html" . }}
                    </div>

                    <div class="clearfix"></div>

                </div>
            </div>

        </div>
    </div>
</div><!-- start get appix now -->




</body>
</html>
